<!DOCTYPE html>
<html>

<head>
    <title>VisitedLink 1.0</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style_popup.css"> </head>

<body>
    <div id="options_container">
        <div id="text_colors">Select a color to visited links</div>
        <div id="colors">
            <div class="color" id="color_a">
                <div class="color_select"></div>
            </div>
            <div class="color" id="color_b">
                <div class="color_select"></div>
            </div>
            <div class="color" id="color_c">
                <div class="color_select"></div>
            </div>
            <div class="color" id="color_d">
                <div class="color_select"></div>
            </div>
            <div class="color" id="color_e">
                <div class="color_select"></div>
            </div>
            <div class="color" id="color_f">
                <div class="color_select"></div>
            </div>
        </div>
        <div id="switch">
            <div id="text_switch">Switch on/off history links box</div>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
            </div>
        </div>
        <div id="switch">
            <div id="text_switch">Switch on/off link coloring</div>
            <div id="text_switch">(still keep recording links)</div>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="coloronoffswitch" checked>
                <label class="onoffswitch-label" for="coloronoffswitch"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
            </div>
        </div>
        <div id="clean">
            <div id="text_clean"> </div>
            <!-- <button class="button" id="btn_clean"><span>History </span></button>
        </div> -->
        </div>
        <footer>
            <div id="footer_texto_1">LinkHistory v1.0 Beta</div>
            <div id="footer_texto_2">Lucifel 2017 | UI by Xitake</div>
        </footer>
        <div id="popup_deleted_history">Your visited links history has been deleted.</div>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/script_popup.js"></script>
</body>

</html>
